<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Tag</title>
  </head>
  <body>
    <h4>Singkatan</h4>
    <!-- Abbreviation <abbr & acronym> -->
    <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Sorong</p>
    <p>Kemudian Islam bekerja di <acronym title="National Aeronautics and Space Administration">NASA</acronym> cabang Selong</p>

    <h4>Citation dan Definisi</h4>
    <p>Jose telah membuat <cite>Kue Coklat</cite></p>

  </body>
</html>
