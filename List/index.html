<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- List yang ada urutan (Ordered list) -->
     <h4>Ordered List</h4>
     <ol>
        <li>Mie</li>
        <li>Air</li>
        <li>Panci</li>
        <li>Piring</li>
        <li>Bumbu</li>
     </ol>

     <h4>Unordered List</h4>
     <ul>
        <li>Minyak</li>
        <li>Kecap</li>
        <li>Garam</li>
     </ul>
</body>
</html>
