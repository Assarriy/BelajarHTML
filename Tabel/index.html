<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Membuat HTML</h1>
    <h4>Tabel Standar</h4>

    <table border="1">
        <!-- tr, Tabel Rows/Baris -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <h4>Dengan Header</h4>
    <table border="1">
        <tr>
            <th>Senin</th>
            <td>Jose</td>
            <td>Ghifari</td>
            <td>Azam</td>
        </tr>
        <tr>
            <th>Selasa</th>
            <td>Rakhan</td>
            <td>Iqbal</td>
            <td>Alif</td>
        </tr>
    </table>
</body>
</html>
